<div class="container mt-5">
    <div class="py-3 mx-auto text-center">
        <h1 class="display-6">E-LIQUID CALCULATOR</h1>
    </div>
    <div class="row">
        <div class="col-12 col-md-7">
            <form action="" role="form" method="" accept-charset="utf-8" class="p-4 mb-3 bg-white border border-secondary rounded no-validate"><input type="hidden" name="" value="">
                <div class="form-group row"><label class="col-sm-4 col-form-label text-sm-right bg-dark text-white">Total Líquido</label>
                    <div class="col-sm-8 input-group px-0 px-sm-3"><input [(ngModel)]="total" (ngModelChange)="actualizarGrafica()" type="number" step="10" name="total" pattern="\d*" required="required" class="form-control">
                        <div class="input-group-append"><span class="input-group-text">ml</span></div>
                    </div>
                </div>
                <div class="form-group row"><label class="col-sm-4 col-form-label text-sm-right text-white" style="background-color: rgb(255, 99, 132);">Nicotina</label>
                    <div class="col-sm-8 input-group px-0 px-sm-3"><input [(ngModel)]="nicotina" (ngModelChange)="actualizarGrafica()" type="number" step="0.5" name="nicotina" pattern="[0-9]*[.,]?[0-9]+" required="required" class="form-control">
                        <div class="input-group-append"><span class="input-group-text">mg</span></div>
                    </div>
                </div>
                <div class="form-group row"><label class="col-sm-4 col-form-label text-sm-right text-white content-editable" style="background-color: rgb(153, 102, 255);">Aroma</label>
                    <div class="col-sm-8 input-group px-0 px-sm-3"><input [(ngModel)]="aroma" (ngModelChange)="actualizarGrafica()" type="number" step="1" name="aroma" pattern="\d*" class="form-control">
                        <div class="input-group-append"><span class="input-group-text">%</span></div>
                    </div>
                </div>
                <div class="form-group row"><label class="col-sm-4 col-form-label text-sm-right text-white" style="background-color: rgb(255, 205, 86);">Glicerina Vegetal</label>
                    <div class="col-sm-8 input-group px-0 px-sm-3"><input [(ngModel)]="vg" (ngModelChange)="actualizarGrafica()" type="number" step="1" name="vg" pattern="\d*" required="required" class="form-control">
                        <div class="input-group-append"><span class="input-group-text">%</span></div>
                    </div>
                </div>
                <div class="form-group row"><label class="col-sm-4 col-form-label text-sm-right text-white" style="background-color: rgb(75, 192, 192);">Propilenglicol</label>
                    <div class="col-sm-8 input-group px-0 px-sm-3"><input [(ngModel)]="pg" (ngModelChange)="actualizarGrafica()" type="number" step="1" name="pg" pattern="\d*" required="required" class="form-control">
                        <div class="input-group-append"><span class="input-group-text">%</span></div>
                    </div>
                </div>
                <div class="form-group row"><label class="col-sm-4 col-form-label text-sm-right text-white" style="background-color: rgb(255, 99, 132);">Composición de Nicokit</label>
                    <div class="col-sm-8 px-0 px-sm-3">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend"><span class="input-group-text fixed-width">Nicotina</span></div> <input [(ngModel)]="nicokit" (ngModelChange)="actualizarGrafica()" type="number" step="1" name="nicokit" pattern="\d*" required="required" class="form-control">
                            <div class="input-group-append"><span class="input-group-text">mg</span></div>
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend"><span class="input-group-text fixed-width">Glicerina Vegetal</span></div> <input [(ngModel)]="nicokit_vg" (ngModelChange)="actualizarGrafica()" type="number" step="1" name="nicokit_vg" pattern="\d*" required="required" class="form-control">
                            <div class="input-group-append"><span class="input-group-text">%</span></div>
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend"><span class="input-group-text fixed-width">Propilenglicol</span></div> <input [(ngModel)]="nicokit_pg" (ngModelChange)="actualizarGrafica()" type="number" step="1" name="nicokit_pg" pattern="\d*" required="required" class="form-control">
                            <div class="input-group-append"><span class="input-group-text">%</span></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-12 col-md-5">
            <section class="card border-secondary mb-3">
                <div class="card-header bg-secondary text-white"><i class="fas fa-chart-pie"></i> Gráfico
                </div>
                <div class="card-body">
                    <div style="display: block">
                        <canvas baseChart [labels]="doughnutChartLabels" [data]="doughnutChartData" [chartType]="doughnutChartType"></canvas>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
